<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chúc Mừng 8/3</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            font-family: 'Arial', sans-serif;
            text-align: center;
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            max-width: 500px;
        }
        h1 {
            color: #e60073;
            font-size: 28px;
        }
        p {
            font-size: 20px;
            color: #444;
            margin-top: 10px;
        }
        .flowers {
            font-size: 60px;
            animation: bloom 1.5s infinite alternate;
        }
        @keyframes bloom {
            from { transform: scale(1); }
            to { transform: scale(1.2); }
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #e60073;
            color: white;
            border-radius: 8px;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #b3005c;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Chúc Mừng Ngày 8/3, Em Yêu! 💖</h1>
        <p>Chúc em luôn xinh đẹp, hạnh phúc và tràn ngập niềm vui! Anh yêu em nhiều lắm! 💕</p>
        <div class="flowers">🌸🌼🌺</div>
        <a href="https://drive.google.com/file/d/index.html/view" class="btn">Xem Lời Chúc Đặc Biệt</a>
    </div>
</body>
</html>
